<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            margin: 20px 0;
            padding: 15px;
            font-size: 32px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: right;
            box-sizing: border-box;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .zero {
            grid-column: span 2;
        }

        .orange {
            background-color: #ff9933;
            color: #fff;
        }

        .grey {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>CASIO CALCULATOR</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="grey" onclick="clearDisplay()">C</button>
            <button class="grey" onclick="backspace()">←</button>
            <button class="grey" onclick="appendOperator('/')">÷</button>
            <button class="orange" onclick="appendValue('7')">7</button>
            <button class="orange" onclick="appendValue('8')">8</button>
            <button class="orange" onclick="appendValue('9')">9</button>
            <button class="grey" onclick="appendOperator('*')">x</button>
            <button class="orange" onclick="appendValue('4')">4</button>
            <button class="orange" onclick="appendValue('5')">5</button>
            <button class="orange" onclick="appendValue('6')">6</button>
            <button class="grey" onclick="appendOperator('-')">-</button>
            <button class="orange" onclick="appendValue('1')">1</button>
            <button class="orange" onclick="appendValue('2')">2</button>
            <button class="orange" onclick="appendValue('3')">3</button>
            <button class="grey" onclick="appendOperator('+')">+</button>
            <button class="zero orange" onclick="appendValue('0')">0</button>
            <button class="orange" onclick="appendDecimal()">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script>
        let display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function appendOperator(operator) {
            if (display.value === '') return;
            let lastChar = display.value[display.value.length - 1];
            if ('+-*/'.indexOf(lastChar) === -1) {
                display.value += operator;
            }
        }

        function appendDecimal() {
            if (display.value === '') {
                display.value = '0.';
            } else if (!display.value.includes('.')) {
                display.value += '.';
            }
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            let result = eval(display.value);
            display.value = result;
        }
    </script>
</body>
</html>
